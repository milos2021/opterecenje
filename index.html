<body>
  <div id="zaglavlje">
    <div class="logo-levo">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img src="logo.png" class="logo" /> 

          </div>
          <div class="col-md-3">
            <img src="img/loading.png" id="loader" class="loading" alt=""></span> 

          </div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
    <div class="promena-desno">
      <p id="lastChange"></p>
      <p class="sistemski">(Sistemski tiketi nisu uključeni u opterećenje)</p>
    </div>
       
  </div>
 
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <input class="form-control pretraga" placeholder="Pronadji meč" id="btnMatchLookup"/>
      </div>
      <div class="col-md-9"></div>
    </div>
    <div class="row">
      <div id="wrapper">
        <div class="col-md-6">
            <table id="matches" class="table table-bordered table-item-sales data" id="tableItemSalesData">
                <thead>
                    <tr>
                        <th colspan="2"></th>
                        <th colspan="3" scope="colgroup" style="border-right:1px solid gray; border-left:1px solid gray;">Full Time</th>
                        <th colspan="3" scope="colgroup" style="border-right:1px solid gray">Over/Under 2.5</th>
                        <th colspan="2" scope="colgroup">All Bets</th>
                    </tr>
                    <tr> 
                        <th scope="col"style="border-bottom:1px solid gray">Start</th>
                        <th scope="col"style="border-bottom:1px solid gray">Match</th>
                        <th scope="col"style="border-bottom:1px solid gray; border-left:1px solid gray">Odds</th>
                        <th scope="col"style="border-bottom:1px solid gray">#</th>
                        <th scope="col"style="border-bottom:1px solid gray; border-right: 1px solid gray" >Σ</th>
                        <th scope="col"style="border-bottom:1px solid gray">Odds</th>
                        <th scope="col"style="border-bottom:1px solid gray">#</th>
                        <th scope="col" style="border-bottom:1px solid gray; border-right: 1px solid gray">Σ</th>
                        <th scope="col" style="border-bottom:1px solid gray">#</th>
                        <th scope="col" style="border-bottom:1px solid gray">Σ</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
    
            </table>
        </div>
        <div class="col-md-6">
           
                <div id="filters">
    
                </div>
                <table id="load" class="uk-table uk-table-hover uk-table-striped" >
                    <thead>
                        <tr>
                            <th>Start</th>
                            <th>Match ID</th>
                            <th>Sport</th>
                            <th>Event</th>
                            <!-- <th>Away Team</th> -->
                            <th>Outcome</th>
                            <th>#Bets Tot Imp</th>
                            <th>ΣBet Tot Imp</th>
                            <th>#Bets Dir Imp</th>
                            <th>ΣBet Dir Imp</th>
                            <th>ΣWin Dir Imp</th>
                            <th>Avg Odd</th>
    
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
        </div>
      </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="slipModal" tabindex="-1" role="dialog" aria-labelledby="slipModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="slipModalLabel">Slips</h4>
        </div>
        <div class="modal-body">
          <table id="slips" class="uk-table uk-table-hover uk-table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Slip ID</th>
                <th>DateTime</th>
                <th>Username</th>
                <th>#Lines</th>
                <th>ΣBet</th>
                <th>Total Odd</th>
                <th>ΣWin</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
        </div>
      </div>
    </div>
  </div>
